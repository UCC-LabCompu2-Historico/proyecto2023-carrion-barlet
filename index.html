<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AirFacu</title>
    <meta content="Léa Barlet, Vanessa Carrion" name="autor">
    <meta content="Web de aerolineas AirFacu" name="descripcion">
    <meta content="aerolinea, avion, AirFacu" name="palabras-principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="imagenes/avion.png" >
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="miScript.js"></script>
</head>

<body onload="setInterval(animarAvion,60)">

<header>
    <div>
        <p class="img_logo">
            <img id="logo" alt="logo" src="imagenes/avion.png">
        </p>
            <a href="index.html"><h1> AIRFACU </h1></a>
    </div>
</header>

<ul>
    <li> <a href="misReservas.html"><h4>Mis reservas</h4></a> </li>
    <li> <a href="Informacion.html"><h4>Información</h4></a> </li>
    <li class="dropdown">
        <span class="img_globo">
            <img id="globo" alt="globo" src="imagenes/globe.png">
        </span>
        <button class="btn_drop">Idioma</button>
            <div class="dropdown-content">
                <a>Espanol</a>
                <a>English</a>
                <a>Français</a>
            </div>
    </li>
    <li class="btn">
        <button class="btn_conectarse"><a href="Conectarse.html">Conectarse</a></button>
    </li>
</ul>

<section>
    <div class="viaje">
        <p>
            <label for="viaje"></label>
            <select id="viaje">
                <option value="ida y vuelta"> Ida y vuelta </option>
                <option value="solo ida"> Solo ida </option>
            </select>
        </p>
        <p>
            AirFacu vuela a las siguientes ciudades: New York, Paris, Londres y Buenos Aires.
        </p>
        <p>
            <form name="trayecto">
                <label for="origen"></label><select name="origen" id="origen">
                    <option value="Nueva York">Nueva York</option>
                    <option value="Paris">Paris</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Londres">Londres</option>
                </select>
                <label for="destino"></label><select name="destino" id="destino">
                    <option value="Nueva York">Nueva York</option>
                    <option value="Paris">Paris</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Londres">Londres</option>
                </select>

                <label for="nb_personas">Viajeros</label>
                <input type="number" name="personas" id="nb_personas">
                <label for="nb_equipaje">Equipaje</label>
                <input type="number" name="equipaje" id="nb_equipaje">
            </form>
        <p>
            <button class="btn_comprar" type="button" onclick="comprar()">
                Comprar
            </button>
        </p>
        <p>
            El precio de tu billete es:
            <span id="precio_billete"></span>
            $
        </p>

    </div>

    <!-- utilisaremos el canva con la imagen del mapa con javascript para dibujar el trayecto del avion del origen hasta el destino-->
    <div style="text-align: center">
        <canvas id="myCanvas" width="800" height="550"></canvas>
    </div>

</section>

</body>
</html>
